name: Python tests

on:
  workflow_run:
    workflows: [ 'Linting' ]
    types:
      - completed

jobs:

  build:

    runs-on: ubuntu-22.04
    environment: tests
    strategy:
      matrix:
        python-version: [3.9]
        redis-version: [6]
        elasticsearch-version: [7.10.1]
      max-parallel: 1

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            tests_requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests_requirements.txt
          ./setup.py install

      - name: Setup Redis ${{ matrix.redis-version }}
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: ${{ matrix.redis-version }}

      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w vm.max_map_count=262144
    
      - name: Setup Elasticsearch ${{ matrix.elasticsearch-version }}
        uses: getong/elasticsearch-action@v1.2
        with:
          elasticsearch version: ${{ matrix.elasticsearch-version }}
          host port: 9200
          container port: 9200
          discovery type: 'single-node'

      - name: Prepare environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pcregrep
          export VAR=/var/yang
          export BACKEND=$PWD
          export PYTHONPATH=$PYTHONPATH:$BACKEND
          export YANGCATALOG_CONFIG_PATH=$BACKEND/tests/resources/test.conf
          sudo mkdir -p $VAR
          sudo chown -R $(whoami):$(whoami) $VAR
          ./prepare_environment.sh
          sed -i "s/yc-redis/localhost/" $BACKEND/tests/resources/test.conf

      - name: Feed Redis
        run: |
          export BACKEND=$PWD
          export YANGCATALOG_CONFIG_PATH=$BACKEND/tests/resources/test.conf
          python feed_redis.py

      - name: Test with pytest
        env:
          TOKEN: ${{ secrets.TOKEN }}
          PYANG_PLUGINPATH: $PWD/elasticsearchIndexing/pyang_plugin
        run: |
          export TOKEN
          export BACKEND=$PWD
          export YANGCATALOG_CONFIG_PATH=$BACKEND/tests/resources/test.conf
          coverage run -am pytest

      - name: Store coverage file
        uses: actions/upload-artifact@v3.1.1
        with:
          name: coverage
          path: .coverage

      - name: Write coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          COMMENT_TEMPLATE: '
            {% extends "base" %}
            {% block title %}
            {{ super() }}

            <details>
            <summary>Full coverage report summary (click to unfold)</summary>
            {% for file_coverage in coverage.files.values() %}
            {{ file_coverage.path }}: <b>{{ ((file_coverage.info.percent_covered * 100)|int) }}%</b><br>
            {% endfor %}
            </details>

            {% endblock title %}
          '

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v3.1.1
        if: ${{ steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true' }}
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt

  update-coverage-badge:
    needs: build
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.event.push.head.repo.full_name != 'YangCatalog/backend' }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.event.push.head.ref }}
          repository: ${{ github.event.workflow_run.event.push.head.repo.full_name }}

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - uses: actions/download-artifact@v3.0.1
        with:
          name: coverage

      - name: Coverage badge
        uses: tj-actions/coverage-badge-py@v1.8

      - name: Move coverage badge to images folder
        run: mv coverage.svg .github/images

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v12
        id: changed_files
        with:
          files: .github/images/coverage.svg

      - name: Commit files
        if: ${{ steps.changed_files.outputs.files_changed == 'true' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/images/coverage.svg
          git commit -m "Updated coverage.svg"
          git push
