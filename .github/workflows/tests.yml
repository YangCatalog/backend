name: Python tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        redis-version: [6]
        mariadb-version: [10.5.11-focal]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Redis ${{ matrix.redis-version }}
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: ${{ matrix.redis-version }}

      - name: Setup MariaDB ${{ matrix.mariadb-version }}
        uses: getong/mariadb-action@v1.1
        with:
          mariadb version: ${{ matrix.mariadb-version }}
          mysql database: yang_catalog
          mysql user: yang
          mysql password: pass

      - name: Prepare environment
        run: |
          ./prepare_environment.sh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt && ./setup.py install

      - name: Create DB tables
        run: python create_tables.py

      - name: Feed Redis
        run: |
          python feed_redis.py

      - name: Test with pytest
        run: |
          pytest
