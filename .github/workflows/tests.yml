name: Python tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        redis-version: [6]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Redis ${{ matrix.redis-version }}
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: ${{ matrix.redis-version }}

      - name: Prepare environment
        run: |
          ./prepare_environment.sh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt && ./setup.py install

      - name: Feed Redis
        run: |
          python feed_redis.py

      - name: Copy json_tree pyang plugin
        run: |
          mkdir -p $LD_LIBRARY_PATH/python${{ matrix.python-version }}/site-packages/pyang/plugins
          cp elasticsearchIndexing/pyang_plugin/json_tree.py $LD_LIBRARY_PATH/python${{ matrix.python-version }}/site-packages/pyang/plugins/.

      - name: Test with pytest
        run: |
          YANGCATALOG_CONFIG_PATH=$PWD/tests/resources/test.conf pytest
